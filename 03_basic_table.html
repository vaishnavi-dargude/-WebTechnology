<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table Example</title>
</head>
<body>

    <h1>Basic Table</h1>
    <p>This table demonstrates the use of table tags without any CSS.</p>

    <table border="1">
        
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Percentage</th>
            </tr>
        </thead>
        
        <tbody>
            
            <tr>
                <td>101</td>
                <td>ABC</td>
                <td>MCA FY</td>
                <td>70.24</td>
            </tr>
            
            <tr>
                <td>102</td>
                <td>PQR</td>
                <td>MCA FY</td>
                <td>68.36</td>
            </tr>
            
            <tr>
                <td>103</td>
                <td>XYZ</td>
                <td>MCA FY</td>
                <td>78.95</td>
            </tr>
            
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Students</strong></td>
                <td>3</td>
                <td>-</td>
            </tr>
        </tfoot>

    </table>

    <footer>
        <p>End of table demonstration.</p>
    </footer>

</body>
</html>
